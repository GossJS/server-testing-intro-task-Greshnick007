<!doctype html>
  <html>
    <head>
      <meta charset="utf-8"/>
    </head>
    <body>
      <div id="length"></div>
      <script>
      let url = new URL(document.location.href),
      params = url.search.slice(1); // выделить из URL строку с параметрами и удалить первый символ
      document.querySelector('#length').textContent = params.length;
      </script>
</body>
</html>
